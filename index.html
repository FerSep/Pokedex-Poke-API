<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style/pokemon.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/controller/main.js" type="module" defer></script>
    <script type="module" src="./js/index.js" defer></script>
</head>
<body>
    <section class="header">
        <h1>Pokedex</h1>
        <label for="selectGen">Generaci√≥n</label>
        <select name="generation" id="selectGen">
            <-- agregar el all --/>
            <option value=1> generation 1 </option>
            <option value=2> generation 2 </option>
            <option value=3> generation 3 </option>
            <option value=4> generation 4 </option>
        </select>
        <label for="selectType">Tipo</label>
        <select name="type" id="selectType">
            <option value="" disabled selected>Select Type</option>
            <option value="normal">Normal</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="grass">Grass</option>
            <option value="electric">Electric</option>
            <option value="ice">Ice</option>
            <option value="fighting">Fighting</option>
            <option value="poison">Poison</option>
            <option value="ground">Ground</option>
            <option value="flying">Flying</option>
            <option value="psychic">Psychic</option>
            <option value="bug">Bug</option>
            <option value="rock">Rock</option>
            <option value="ghost">Ghost</option>
            <option value="dragon">Dragon</option>
            <option value="dark">Dark</option>
            <option value="steel">Steel</option>
        </select>
        <button id="btn">cargar</button>
    </section>
    

    <main id="pokemon">          
        <section id="pokelist">
            
        </section>

        <div class="pokeCard" >

            
            
            <article class="pokeMain">

                

                <section class="pokeProfile">
                    <div class="poketype">
                        <h3>Type</h3>
                        <span>Poison</span>
                        <span>Grass</span>
                    </div>

                    <div class="pokeAbility">
                        <h3>Abilities</h3>
                        <span>Overgrow</span>
                        <span>Chlorophyll</span>
                    </div>

                    <div class="pokeInfo">
                        <h3>Info</h3>
                        <span>Height: 0.7 m</span>
                        <span>Weight: 6.9 kg</span>
                        <span>Base experience: 64</span>
                    </div>
                </section>
            </article>        
        </div>

    </main>

</body>
</html>
